<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elnino</title>
    <link  rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active">
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Services</li>
            <li>Experimentations</li>
            <li>blogs</li>
            <li>Contact Me</li>
        </ol>
    </header>
    <!--ad the lumos and nox feature Day and night and the title as lumos and nox-->
    <main>
        <section class="section sec2 About"></section>
        <section class="section sec2 Projects"></section>
        <section class="section sec2 Services"></section>
        <section class="section sec2 Experimentations"></section>
        <section class="section sec2 Blogs"></section>
        <section class="section sec2 Contact Me"></section>
    </main>
    <div class="controls">
        <div class="control controls-1 active-btn" >
            <i class="fas fa-home"></i> 
        </div>
        <div class="control controls-2 " data-id="About">
            <i class="fas fa-user"></i>
        </div>
        <div class="control controls-3 " data-id="Projects">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control controls-4 " data-id="Services">
            <i class="fas fa-wand-magic"></i>
        </div>
        <div class="control controls-5 "
        data-id="Experimentations">
            <i class="fas fa-volcano"></i>
        </div>
        <div class="control controls-6 "
        data-id="Blogs">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="control controls-7 "
        data-id="Contact Me">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
